<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
    <script
      src="https://kit.fontawesome.com/44bade5253.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container col-6">
      <div class="row">
        <form id="search">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="citySearch"
              aria-describedby="emailHelp"
              placeholder="Enter your city"
            />
            <input type="submit" value="Search" />
            <button id="myLocation">My location</button>
          </div>
        </form>
        <h1 id="cityTitle">Currently in Berlin...</h1>
        <div id="time"></div>
      </div>

      <div class="row">
        <div class="col col-4">
          <i class="fa-solid fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col col-8">
          <ul class="list-group list-group-flush">
            <li class="list-group-item border-0">
              Temperature: <span id="tempInfo"> 16</span>°C
            </li>
            <li class="list-group-item border-0">Chances of rain: 0%</li>
            <li class="list-group-item">Wind speed: 9 km/h</li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-around flex-row">
        <div class="text-center p-2">
          Mon
          <div>18°C</div>
        </div>
        <div class="text-center p-2">
          Tue
          <div>10°C</div>
        </div>
        <div class="text-center p-2">
          Wed
          <div>12°C</div>
        </div>
        <div class="text-center p-2">
          Thu
          <div>23°C</div>
        </div>
        <div class="text-center p-2">
          Fri
          <div>12°C</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
